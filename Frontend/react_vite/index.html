<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TO-DO List with Task Groups</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Add Task Group Section */
        .add-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .add-group input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #28a745;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .add-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }

        .add-group button:hover {
            background-color: #218838;
        }

        /* Task Groups */
        .task-group {
            background-color: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .group-header h2 {
            font-size: 20px;
            color: #333;
        }

        .delete-group {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-group:hover {
            background-color: #c82333;
        }

        /* Progress Bar */
        .progress-container {
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            transition: width 0.3s;
        }

        /* Add Task Section */
        .add-task {
            display: flex;
            margin-bottom: 15px;
        }

        .add-task input {
            flex-grow: 1;
            padding: 8px;
            font-size: 14px;
            border: 2px solid #007bff;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .add-task button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }

        .add-task button:hover {
            background-color: #0069d9;
        }

        /* Task List */
        .task-list {
            list-style-type: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .task-item .task-name {
            flex-grow: 1;
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }

        /* State Selector */
        .task-state {
            margin-right: 15px;
        }

        .task-state select {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
        }

        /* Delete Task Button */
        .delete-task {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-task:hover {
            background-color: #c82333;
        }

        /* State Colors */
        .state-Unfinished {
            color: #dc3545; /* Red */
            font-weight: bold;
        }

        .state-WIP {
            color: #ffc107; /* Yellow */
            font-weight: bold;
        }

        .state-Done {
            color: #28a745; /* Green */
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .add-group input, .add-task input {
                width: 60%;
            }

            .add-group button, .add-task button {
                padding: 8px;
                font-size: 14px;
            }

            .group-header h2 {
                font-size: 18px;
            }

            .task-name {
                font-size: 14px;
            }

            .task-state select {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced TO-DO List</h1>

        <!-- Add Task Group Section -->
        <div class="add-group">
            <input type="text" id="groupInput" placeholder="Enter new task group name">
            <button onclick="addTaskGroup()">Add Group</button>
        </div>

        <!-- Task Groups Container -->
        <div id="groupsContainer">
            <!-- Dynamic Task Groups will appear here -->
        </div>

        <div class="add-group">
          <button><a href="http://localhost:8080/info">Info</a></button>
        </div>
    </div>

    <script>
        // Function to add a new Task Group
        function addTaskGroup() {
            const groupInput = document.getElementById('groupInput');
            const groupName = groupInput.value.trim();

            if (groupName === '') {
                alert("Please enter a task group name!");
                return;
            }

            // Create Task Group Elements
            const groupDiv = document.createElement('div');
            groupDiv.className = 'task-group';

            const groupHeader = document.createElement('div');
            groupHeader.className = 'group-header';

            const groupTitle = document.createElement('h2');
            groupTitle.textContent = groupName;

            const deleteGroupBtn = document.createElement('button');
            deleteGroupBtn.className = 'delete-group';
            deleteGroupBtn.textContent = 'Delete Group';
            deleteGroupBtn.onclick = function() {
                if (confirm("Are you sure you want to delete this group?")) {
                    groupDiv.remove();
                }
            };

            groupHeader.appendChild(groupTitle);
            groupHeader.appendChild(deleteGroupBtn);

            // Progress Bar
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';

            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressContainer.appendChild(progressBar);

            // Add Task Section
            const addTaskDiv = document.createElement('div');
            addTaskDiv.className = 'add-task';

            const taskInput = document.createElement('input');
            taskInput.type = 'text';
            taskInput.placeholder = 'Enter new task name';

            const addTaskBtn = document.createElement('button');
            addTaskBtn.textContent = 'Add Task';
            addTaskBtn.onclick = function() {
                addTask(taskList, progressBar);
            };

            addTaskDiv.appendChild(taskInput);
            addTaskDiv.appendChild(addTaskBtn);

            // Task List
            const taskList = document.createElement('ul');
            taskList.className = 'task-list';

            // Append all to groupDiv
            groupDiv.appendChild(groupHeader);
            groupDiv.appendChild(progressContainer);
            groupDiv.appendChild(addTaskDiv);
            groupDiv.appendChild(taskList);

            // Append groupDiv to groupsContainer
            document.getElementById('groupsContainer').appendChild(groupDiv);

            // Clear input
            groupInput.value = '';
        }

        // Function to add a Task to a Task List
        function addTask(taskList, progressBar) {
            const addTaskDiv = taskList.previousSibling;
            const taskInput = addTaskDiv.querySelector('input');
            const taskName = taskInput.value.trim();

            if (taskName === '') {
                alert("Please enter a task name!");
                return;
            }

            // Create Task Item Elements
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.style.marginRight = '10px';
            checkbox.disabled = true; // We'll use state selector instead

            const taskNameSpan = document.createElement('span');
            taskNameSpan.className = 'task-name';
            taskNameSpan.textContent = taskName;

            const taskStateDiv = document.createElement('div');
            taskStateDiv.className = 'task-state';

            const stateSelect = document.createElement('select');
            const states = ['Unfinished', 'WIP', 'Done'];
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });

            stateSelect.onchange = function() {
                updateProgress(progressBar, taskList);
                updateStateDisplay(taskItem, stateSelect.value);
            };

            taskStateDiv.appendChild(stateSelect);

            const deleteTaskBtn = document.createElement('button');
            deleteTaskBtn.className = 'delete-task';
            deleteTaskBtn.textContent = 'Delete';
            deleteTaskBtn.onclick = function() {
                if (confirm("Are you sure you want to delete this task?")) {
                    taskItem.remove();
                    updateProgress(progressBar, taskList);
                }
            };

            taskItem.appendChild(checkbox);
            taskItem.appendChild(taskNameSpan);
            taskItem.appendChild(taskStateDiv);
            taskItem.appendChild(deleteTaskBtn);

            taskList.appendChild(taskItem);

            // Update progress
            updateProgress(progressBar, taskList);

            // Clear input
            taskInput.value = '';
        }

        // Function to update the progress bar based on task states
        function updateProgress(progressBar, taskList) {
            const tasks = taskList.querySelectorAll('.task-item');
            if (tasks.length === 0) {
                progressBar.style.width = '0%';
                progressBar.style.backgroundColor = '#28a745';
                return;
            }

            let doneCount = 0;
            tasks.forEach(task => {
                const state = task.querySelector('select').value;
                if (state === 'Done') doneCount++;
            });

            const progressPercent = Math.round((doneCount / tasks.length) * 100);
            progressBar.style.width = progressPercent + '%';

            // Change progress bar color based on progress
            if (progressPercent === 100) {
                progressBar.style.backgroundColor = '#28a745'; // Green
            } else if (progressPercent > 0) {
                progressBar.style.backgroundColor = '#ffc107'; // Yellow
            } else {
                progressBar.style.backgroundColor = '#dc3545'; // Red
            }
        }

        // Function to update task state display
        function updateStateDisplay(taskItem, state) {
            const taskName = taskItem.querySelector('.task-name');
            taskName.classList.remove('state-Unfinished', 'state-WIP', 'state-Done');

            if (state === 'Unfinished') {
                taskName.classList.add('state-Unfinished');
            } else if (state === 'WIP') {
                taskName.classList.add('state-WIP');
            } else if (state === 'Done') {
                taskName.classList.add('state-Done');
            }
        }
    </script>
</body>
</html>
