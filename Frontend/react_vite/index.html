<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TO-DO List with Task Groups</title>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>
    <div class="container">
        <h1>Advanced TO-DO List</h1>

        <!-- Add Task Group Section -->
        <div class="add-group">
            <input type="text" id="groupInput" placeholder="Enter new task group name">
            <button onclick="addTaskGroup()">Add Group</button>
        </div>

        <!-- Task Groups Container -->
        <div id="groupsContainer">
            <!-- Dynamic Task Groups will appear here -->
        </div>

        <div class="add-group">
            <button><a href="http://localhost:8080/info">Info</a></button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="./src/js/index.js"></script>
</body>

</html>
